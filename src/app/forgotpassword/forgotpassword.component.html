          <input type="email" class="w-input" maxlength="256" placeholder="Entrer votre E-mail" required="" [(ngModel)]="email.email" [ngModelOptions]="{standalone: true}">
          <input type="submit" value="RÃ©initialiser mon mot de passe" data-wait="Un instant..."
